<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="weather">
            <input type="text" class="search">
            <div class="content">
                <h1 class="capital">
                    <span class="city">Ha Noi</span>
                </h1>

                <div class="time">12/24/2021, 3:25:16 PM</div>

                <div class="temperature">
                    <span class="value">23 <sup>o</sup>C</span>
                </div>

                <div class="short-desc">CLouds</div>

                <div class="more-desc">
                    <div class="visibility">
                        <i class="fa-regular fa-eye"></i>
                        <span>1000m</span>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>1000m</span>
                    </div>
                    <div class="sun">
                        <i class="fa-regular fa-sun"></i>
                        <span>1000m</span>
                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="/app.js"></script>
    <script src="https://kit.fontawesome.com/9eb40de998.js" crossorigin="anonymous"></script>
</html>
